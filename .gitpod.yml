image:
  file: .gitpod.Dockerfile

vscode:
  extensions:
    - connorshea.vscode-ruby-test-adapter@0.9.1
    - hbenl.vscode-test-explorer@2.21.1

ports:
  # Web server
  - port: 8080
    onOpen: open-preview
    
tasks:
  - name: Build Site
    init: bin/setup && gp sync-done install_dependencies
    command: bundle exec bin/build.rb --watch

  - name: Webserver
    init: gp sync-await install_dependencies
    command: ruby -run -e httpd dist

  - name: TailwindCSS
    init: gp sync-await install_dependencies
    command:  tailwindcss -i ./assets/application.css -o ./dist/application.css --watch

  